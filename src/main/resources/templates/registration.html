<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h4 class="text-center"><a href="/registration">Create an account</a></h4>
<h4 class="text-center"><a href="/login">Login</a></h4>
<h4 class="text-center"><a href="/currencyExchange">Currency Exchange</a></h4>

<h1>Form</h1>
<form action="#" th:action="@{/registration}" th:object="${registration}" method="post">
    <p>firstName: <input type="text" th:field="*{firstName}"/></p>
    <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">firstName Error</td>
    <p>lastName: <input type="text" th:field="*{lastName}"/></p>
    <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastName Error</td>
    <p>email: <input type="email" th:field="*{email}"/></p>
    <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Error</td>
    <p>password: <input type="text" th:field="*{password}"/></p>
    <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">email Error</td>
    <p>age: <input type="text" th:field="*{age}"/></p>
    <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">email Error</td>

    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
